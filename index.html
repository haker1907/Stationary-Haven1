<script>
    const wrapper = document.querySelector(".wrapper"),
      signupHeader = document.querySelector(".signup header"),
      loginHeader = document.querySelector(".login header");
    loginHeader.addEventListener("click", () => {
      wrapper.classList.add("active");
    });
    signupHeader.addEventListener("click", () => {
      wrapper.classList.remove("active");
    });

    // Function to open the div
    function openDiv() {
    var div = document.getElementById('content');
    div.classList.add('slideInLeft');
    div.style.display = 'block';

    document.getElementById('content').addEventListener('click', function(event) {
      if (event.target === this) {
        closeDiv();
      }
    });
  }

  // Function to close the div
  function closeDiv() {
    var div = document.getElementById('content');
    div.classList.remove('slideInLeft');
    div.classList.add('slideOutRight');
    setTimeout(function() {
      div.style.display = 'none';
      div.classList.remove('slideOutRight');
    }, 400); 
  }

  // Adding event listener to the close button
  document.getElementById('openBtn').addEventListener('click', openDiv);
  document.getElementById('closeBtn').addEventListener('click', closeDiv);
 
  
  </script>
